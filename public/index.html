<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>YouTube Downloader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    h1 {
      color: #00ffae;
      margin-bottom: 20px;
    }

    input,
    select {
      width: 400px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
      margin-top: 10px;
      background: #2c2c2c;
      color: #fff;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      background: #00ffae;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #00e69c;
    }

    #thumbnail {
      margin-top: 30px;
      width: 640px;
      height: auto;
      border-radius: 10px;
      display: none;
      box-shadow: 0 0 20px rgba(0, 255, 174, 0.3);
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>

<body>
  <h1>üî• YouTube Downloader</h1>
  <input type="text" id="url" placeholder="Paste YouTube video URL here" oninput="handleInput()" />
  <img id="thumbnail" src="" alt="Video Thumbnail" />
  <select id="format-select">
    <option value="bestvideo[ext=mp4]">üé¨ Best MP4 (video only)</option>
    <option value="bestaudio[ext=m4a]/bestaudio">üéµ Best MP3 (audio only)</option>
  </select>
  <button onclick="download()">Download</button>
  <div id="status"></div>

  <script>
    function extractVideoID(url) {
      const match = url.match(/(?:v=|\/shorts\/|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    function handleInput() {
      const url = document.getElementById('url').value;
      const videoId = extractVideoID(url);
      const thumb = document.getElementById('thumbnail');

      if (videoId) {
        thumb.src = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
        thumb.style.display = 'block';
      } else {
        thumb.style.display = 'none';
      }
    }

    async function download() {
      const url = document.getElementById('url').value;
      const format = document.getElementById('format-select').value;
      const status = document.getElementById('status');

      if (!url || !format) {
        status.textContent = 'Please enter a valid URL and choose a format.';
        return;
      }

      status.textContent = 'Downloading...';

      try {
        const res = await fetch('/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, format_id: format })
        });

        const blob = await res.blob();
        const disposition = res.headers.get('Content-Disposition');
        const filenameMatch = disposition && disposition.match(/filename="(.+)"/);
        const filename = filenameMatch ? filenameMatch[1] : 'download';

        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        link.click();

        URL.revokeObjectURL(link.href);
        status.textContent = '‚úÖ Download Finished.';
      } catch (err) {
        console.error('‚ùå Error:', err);
        status.textContent = '‚ùå Something went wrong.';
      }
    }
  </script>
</body>

</html>
