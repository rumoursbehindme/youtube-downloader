<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    h1 {
      color: #00ffae;
      margin-bottom: 20px;
    }

    input {
      width: 400px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      background: #00ffae;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #00e69c;
    }

    select {
      width: 420px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
      background: #2c2c2c;
      color: #fff;
      margin-top: 20px;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D'10'%20height%3D'5'%20viewBox%3D'0%200%2010%205'%20xmlns%3D'http%3A//www.w3.org/2000/svg'%3E%3Cpath%20fill%3D'%23fff'%20d%3D'M0%200l5%205%205-5z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    select:hover {
      background-color: #3a3a3a;
    }

    option {
      background: #1a1a1a;
      color: #fff;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }

    #thumbnail {
      margin-top: 30px;
      width: 640px;
      height: auto;
      border-radius: 10px;
      display: none;
      box-shadow: 0 0 20px rgba(0, 255, 174, 0.3);
    }
  </style>
</head>

<body>
  <h1>üî• YouTube Downloader</h1>
  <input type="text" id="url" placeholder="Paste YouTube video URL here" oninput="handleInput()" />
  <img id="thumbnail" src="" alt="Video Thumbnail" />
  <select id="format-select">
    <option value="bestvideo[ext=mp4]">üé¨ Best MP4 (video only)</option>
    <option value="bestaudio[ext=m4a]/bestaudio">üéµ Best MP3 (audio only)</option>
  </select>
  <button onclick="download()">Download</button>
  <div id="status"></div>

  <script>
    function extractVideoID(url) {
      const match = url.match(/(?:v=|\/shorts\/|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    function handleInput() {
      const url = document.getElementById('url').value;
      const videoId = extractVideoID(url);
      const thumb = document.getElementById('thumbnail');
      const formatSelect = document.getElementById('format-select');

      if (videoId) {
        thumb.src = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
        thumb.style.display = 'block';
        fetchFormats(url);
      } else {
        thumb.style.display = 'none';
        formatSelect.innerHTML = '';
        const defaultOption = document.createElement('option');
        defaultOption.textContent = 'Enter valid YouTube URL';
        defaultOption.disabled = true;
        defaultOption.selected = true;
        formatSelect.appendChild(defaultOption);
      }
    }

    async function download() {
      const url = document.getElementById('url').value;
      const format = document.getElementById('format-select').value;
      const status = document.getElementById('status');

      if (!url || !format) {
        status.textContent = 'Please enter a valid URL and choose a format.';
        return;
      }

      status.textContent = 'Downloading... Please wait ‚è≥';

      try {
        const res = await fetch('/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, format_id: format })
        });

        const data = await res.json();
        status.textContent = data.message || data.error;
      } catch (err) {
        status.textContent = 'Something went wrong.';
      }
    }
  </script>
</body>

</html>
